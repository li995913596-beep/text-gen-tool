<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>瓷砖每箱单价计算器</title>
<style>
body {
    font-family: Arial;
    padding: 20px;
    max-width: 500px;
}
h2 {
    text-align: center;
}
.row {
    margin-bottom: 15px;
}
label {
    font-weight: bold;
}
input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}
.result {
    font-size: 16px;
    margin-top: 5px;
    color: blue;
}
</style>
</head>
<body>

<h2>瓷砖每箱单价计算器</h2>

<script>
const specs = [
{ name: "300×300 (1.35㎡)", area: 1.35 },
{ name: "600×600 (1.44㎡)", area: 1.44 },
{ name: "300×600 (1.44㎡)", area: 1.44 },
{ name: "600×1200-2片 (1.44㎡)", area: 1.44 },
{ name: "600×1200-3片 (2.16㎡)", area: 2.16 },
{ name: "800×800 (1.92㎡)", area: 1.92 },
{ name: "470×1200-3片 (1.692㎡)", area: 1.692 },
{ name: "750×1500-2片 (2.25㎡)", area: 2.25 }
];

window.onload = function() {
    const container = document.body;
    specs.forEach((spec, index) => {
        const div = document.createElement("div");
        div.className = "row";

        div.innerHTML = `
            <label>${spec.name}</label>
            <input type="number" id="price${index}" placeholder="输入㎡单价">
            <div class="result" id="result${index}"></div>
        `;

        container.appendChild(div);

        document.getElementById(`price${index}`).addEventListener("input", function() {
            let value = parseFloat(this.value);
            if (!isNaN(value)) {
                let boxPrice = (value * spec.area).toFixed(2);
                document.getElementById(`result${index}`).innerText =
                    "每箱单价 = " + boxPrice;
            } else {
                document.getElementById(`result${index}`).innerText = "";
            }
        });
    });
};
</script>

</body>
</html>
